<section ng-controller="UpdateBlogController" data-ng-init="findOne()">
	<div>
		<form id="createblog" name="form" autocomplete="off" class="form-horizontal" novalidate>
			<fieldset>
				<div class="form-group">
				  <label for="title">Title</label>
				  <input type="text" class="form-control" id="title" placeholder="title" ng-model="blog.title" name="title" required="">
				</div>
				<div ng-show="form.$submitted || form.title.$touched">
			      <div class="error" ng-show="form.title.$error.required">Title is required.</div>
			    </div>
				<div class="form-group">
				    <label for="description">Description</label>
					<textarea id ="description" class="form-control" rows="3" ng-model="blog.description" name="description" required=""></textarea>
				</div>
				<div  ng-show="form.$submitted || form.description.$touched">
			      <div class="error" ng-show="form.description.$error.required">Description is required.</div>
			    </div>
			    <div class="form-group">
				  <label for="name">Name</label>
				  <input type="text" class="form-control" id="title" placeholder="name" ng-model="blog.author" name="name" required="">
				</div>
				<div  ng-show="form.$submitted || form.name.$touched">
			      <div class="error" ng-show="form.name.$error.required">Name is required.</div>
			    </div>
				<div class="form-actions">
					<button type="button" class="btn btn-primary" ng-click="updateBlogPost()">Save</button> 
					<button ng-click="cancel()" class="btn">Cancel</button>
				</div> <!-- /form-actions -->
			</fieldset>
		</form>
	</div>
</section>
